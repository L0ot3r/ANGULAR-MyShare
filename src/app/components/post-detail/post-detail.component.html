<div class="container-card" *ngIf="postShare$ | async">
  <div class="post-share-card">
    <header>
      <h2>{{ post.title }}</h2>
      <p>{{ post._id }}</p>
      <div class="created-at">
        <p>Publié le:</p>
        <p>{{ post._createdAt | date: "dd MMM yyyy à HH:mm" }}</p>
      </div>
    </header>

    <img [src]="post.imageUrl" alt="une précision" />

    <div class="content-card">
      <p>{{ post.description }}</p>
      <p
        *ngIf="post.location"
        [ngStyle]="{ fontSize: '1rem', fontWeight: '500' }"
      >
        {{ post.location }}
      </p>

      <div class="container-like">
        <button (click)="onLike()" [ngClass]="{ snapped: snapped }">
          {{ buttonText | uppercase }}
        </button>
        <p>{{ post.snaps }}</p>
      </div>
    </div>
  </div>
</div>
